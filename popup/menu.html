<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<link rel="stylesheet" href="style.css"/>
</head>
<body>
	
	<div class="banner">
		<img src="../icons/icon-96.png" alt="AHS Icon"/>
		<h1>AMINO ENHANCEMENT SUITE</h1>
	</div>
	<div class="menu">
		<form>
			<div class="option">
				<input type="checkbox" name="sBanner">
				<label for="sBanner">Show banner</label><br>
			</div>
			<div class="option">
				<input type="checkbox" name="sCommunityListFog">
				<label for="sBanner">Show community list fog</label><br>	
			</div>
			<div class="option">
				<input type="checkbox" name="sLiveComments">
				<label for="sBanner">Show animated comments</label><br>
			</div>
		</form>
		<div class="buttons">
			<a href="#" id="greenRoundedButton" class="button">Apply changes</a>
			<div id="githubButtonWrapper">
				<img src="img/github.png" alt="Github Icon">
				<a href="#" id="githubButton" class="button">View Code</a>
			</div>
			<div id="paypalButtonWrapper">
				<img src="img/paypal.png" alt="Paypal Icon">
				<a href="#" id="paypalButton" class="button">Paypal</a>
			</div>
		</div>
	</div>
</body>
</html>
