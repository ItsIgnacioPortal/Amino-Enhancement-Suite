<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<script type="text/javascript" src="checkBoxes.js"></script>
	<script type="text/javascript" src="buttons.js"> </script>
	<link rel="stylesheet" href="style.css"/>
</head>
<body>
	<div class="banner">
		<img src="../icons/icon-96.png" alt="AHS Icon"/>
		<h1>AMINO ENHANCEMENT SUITE</h1>
	</div>
	<div class="menu">
		<form>
			<div class="option">
				<input type="checkbox" id="sBanner">
				<label>Show banner</label><br>
			</div>
			<div class="option">
				<input type="checkbox" id="sCommunityListFog">
				<label >Show community list fog</label><br>	
			</div>
			<div class="option">
				<input type="checkbox" id="sLiveComments">
				<label >Show animated comments</label><br>
			</div>
		</form>
		<div class="buttons">
			<a href="#" id="greenRoundedButton" class="button">Apply changes</a>
			<div id="githubButtonWrapper" href="#">
				<img src="img/github.png" alt="Github Icon">
				<a id="githubButton" class="button">View Code</a>
			</div>
			<div id="paypalButtonWrapper" href="#">
				<img src="img/paypal.png" alt="Paypal Icon">
				<a id="paypalButton" class="button">Paypal</a>
			</div>
		</div>
	</div>
</body>
</html>
